<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>

  <div id="app">
    <h1>{{titulo}}</h1>
    <div v-if="comprou" :style="{background: cor}">
      <p>{{conteudo}}</p>
      <p>{{ lado * lado / 100}}</p>
      <p>{{ comprou ? 'sim ele comprou' : 'não comprou, compre aqui'}}</p>
      <input v-model="cor" type="color" > {{cor}}
    </div>
      <a :href="href">{{href}}</a>
  </div>


  <script>
    new Vue({
      el: "#app",
      data: {
        titulo: "Curso de Javascript",
        conteudo: "Esse é o conteudo",
        lado: 5,
        comprou: true,
        href: "https://www.google.com",
        cor: "#888"
      }
    })
  </script>

</html>
