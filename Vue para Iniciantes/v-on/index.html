<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>

  </script>
  <title>Vue.js</title>
</head>

<body>

  <div id="app">    <button type="button" name="button" @click="handleClick">Clique Aqui</button>
    <button type="button" name="button" @click="ativo = !ativo">Toggle</button>
    <a href="#interno" @click.prevent.once="handleClick">Link Interno</a>
    <input type="text" name="" value="" @keyup.enter="handleClick">
    <p @mousemove="handleMove">Este é o mouse X: {{ mouse.x }}</p>
  </div>

  <div class="" id="api">
    <h1>Exercicio</h1>
    <ul>
      <li><a @click.prevent="puxarAcao" href="https://financialmodelingprep.com/api/v3/company/profile/AAPL">Apple</a></li>
      <li><a @click.prevent="puxarAcao" href="https://financialmodelingprep.com/api/v3/company/profile/GOOG">Google</a></li>
      <li><a @click.prevent="puxarAcao" href="https://financialmodelingprep.com/api/v3/company/profile/AMZN">Amazon</a></li>
      <li><a @click.prevent="puxarAcao" href="https://financialmodelingprep.com/api/v3/company/profile/EBAY">Ebay</a></li>
      <li><a @click.prevent="puxarAcao" href="https://financialmodelingprep.com/api/v3/company/profile/PYPL">Paypal</a></li>
    </ul>


    <div class="">
      <img :src="acao.image" alt="">
      <p>Empresa: <span>{{ acao.companyName }}</span> </p>
      <p>Valor de mercado: <span>{{  acao.mktCap }}</span> </p>
      <p>Valor da ação: <span>{{ acao.price }}</span> </p>
    </div>
  </div>


  <script type="text/javascript" src="main.js"></script>
</html>
