<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>

  </script>
  <title>Vue.js</title>
</head>

<body>

  <div class="" id="app">
    <ul>
      <li v-for="(fruta, index) in frutas">{{ index }}:  {{ fruta }}</li>
    </ul>
    <hr>
    <ul>
      <li v-for="({nome, populacao}, key) in estados">{{ nome }} {{ populacao}}</li>
    </ul>
    <hr>
    <ul>
      <li v-for="item in lista"> {{ item }}</li>
    </ul>
    <button type="button" name="button" @click="removerItem">Remover</button>
    <button type="button" name="button" @click="modificarItem">Modificar</button>
    <hr>
  </div>

  <div class="" id="apiCep">
    <button type="button" name="button" @click="puxarCep">Consultar Cep</button>
    <ul>
      <li v-for="dado, key in local"> {{ key }}:  {{ dado }}</li>
    </ul>
  </div>

  <div class="" id='cursos'>
    <hr>
    <button type="button" name="button" @click="puxarCursos">Cursos</button>
    <div class="" v-for="curso in cursos">
      <h1><a :href="curso.link">{{ curso.curso }}</a></h1>
      <ul>
        <li v-for="{nome, tempo} in curso.aulas"> {{ nome  }}, {{ tempo }}</li>
      </ul>
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
</html>
