<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>

  </script>
  <title>Vue.js</title>
</head>

<body>

  <div>
    <p>Camisas - R$ <span class="preco">49</span></p>
    <button class="adicionar">Adicionar</button>
    <button class="remover">Remover</button>
    <span class="total">0</span>
    <p>Total: <span class="precoTotal"></span></p>
  </div>

  <div id="app">
    <p>Bermudas - R$ <span>{{preco}}</span></p>
    <button @click="total++">Adicionar</button>
    <button @click="total--">Remover</button>
    <span>{{total}}</span>
    <p>Total: <span>{{total * preco}}</span></p>
</div>

<hr>

<div class="teste" id="teste">

  <input type="checkbox" name="" value="" id="checkbox" @click="esconderOutrasOcoes">
  <label for="">Teste</label>

  <input type="checkbox" name="" value="" id="outros" v-show="exibir == false">
  <label for="" id="labe" v-show="exibir == false">outros</label>

</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
